<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Exemplo de Semântica</title>
</head>
<body>
    <header>
        <!-- Aqui vai o cabeçalho da página -->
        
        <nav>
            <!-- Menu de navegação principal da página -->

        </nav>
    </header>

    <main>
        <!-- Já no main vai o conteúdo principal da página -->
        
        <article>
            <!-- Artico ou conteúdo autocontido, não necessariamente conectado ao assundo da página -->

            <header>
                <!-- Cabeçalho do artigo -->
            </header>
                <img width="500px" src="./imagens/html_sem_n.png" alt="O que é HTML Semântico">
            <footer>
                <!-- Rodapé do artigo -->
            </footer>

        </article>
        
        <section>
            <!-- Secão relacionada com o conteúdo do site -->
        </section>

        <style>
            table, td, tr, th {
                border: 1px solid #000;
            }
        </style>

        <table>
            <!-- Tabela 3 x 3 -->
            <!-- tr - table row - linha -->
            <!-- td - table data - celula -->
            <!-- th - table heigth - título - obs: seleciona a tag que quer mudar,  -->
            <!-- pressiona ctrl+d e vai selecionando e digita  -->
            
            <!-- Cabeçalho da tabela -->
            <!-- obs: seleciona um conjunto de tags, pressiona alt+seta para cima
            e caminha com as tags pelo código -->
            <thead>
                <tr>
                    <th>Fruta</th>
                    <th>Local</th>
                    <th>Preço</th>
                </tr>
            </thead>

            <!-- corpo da tabela -->
            <tbody>
                <tr>
                    <td>Banana</td>
                    <td>Feira</td>
                    <td>R$7,00</td>
                </tr>
    
                <tr>
                    <td>Maçã</td>
                    <td>Hortifruti</td>
                    <td>R$10,00</td>
                </tr>
            </tbody>
            
            <!-- rodapé da tabela -->
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>R$17,00</td>
                </tr>
            </tfoot>
            
        </table>

    </main>

    <aside>
        <!-- Conteúdo lateral (secundário), mas relacionado ao principal -->
        
        <nav>
            <!-- Menu de navegação lateral -->
        </nav>

    </aside>

    <footer>
        <!-- Aqui vai o rodapé da página -->
    </footer>
</body>
</html>
